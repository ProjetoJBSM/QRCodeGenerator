<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qrcode-container {
            margin-top: 20px;
        }
        .qrcode-wrapper {/* centralizar qrcode */
        display: flex;
        justify-content: center; 
        margin-top: 20px; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gerador de QR Code</h1>
        <p>Digite um link para gerar o QR Code:</p>
        <input type="text" id="link-input" placeholder="Ex: https://www.google.com">
        <button onclick="generateQRCode()">Gerar QR Code</button> 
        <div class="qrcode-wrapper">
            <div id="qrcode-container"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        function generateQRCode() {
            const link = document.getElementById('link-input').value;
            const qrcodeContainer = document.getElementById('qrcode-container');
            
            qrcodeContainer.innerHTML = ''; // Limpa o conteúdo anterior
            
            if (link) {
                // Cria uma nova instância do QR Code
                new QRCode(qrcodeContainer, {
                    text: link,
                    width: 128,
                    height: 128
                });
            } else {
                alert('Por favor, digite um link válido.');
            }
        }
    </script>

</body>
</html>
